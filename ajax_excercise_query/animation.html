<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        var div = $("div");  
        div.animate({top: '0px', duration: 400}, {complete: function(){
            div.animate({right: '0px', duration: 400}, {complete: function(){
            div.animate({top: '480px', duration: 400}, {complete: function(){
            div.animate({left: '0px', duration: 400}, {complete: function(){
            
            div.removeAttr('style').detatch();

        }});
        }});
        }});
        }});
        
        
    });
});
</script> 
<style>
div{
position:absolute;
bottom:0px;
}
</style>
</head>
<body style="position:relative;height:600px;">

<button>Start Animation</button>
