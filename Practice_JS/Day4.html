<html>
<head>
	<meta charset="UTF-8">
	<title>Intro</title>
</head>
<body>
<div id="printUserdata"></div>

<script type="application/javascript">
var months = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
 var uservar = prompt('Enter value', "")
 console.log(uservar);
 uservar = parseInt(uservar);
 if(! (isNaN(uservar) ) && (uservar > 6)){
 	alert('This is not a valid number');
 }
 else {
 	document.getElementById('printUserdata').innerHTML = months[uservar];
 }
 


</script>

</body>
</html>
