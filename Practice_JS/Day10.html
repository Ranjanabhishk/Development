<body>

<script>
	var myage = Number(prompt("Enter your age", 5));
 if(myage >= 0 && myage <= 10)
 {
 	document.write("myage is between 0 and 10");
 }
 else if(myage >= 10 && myage <= 80)
 {
 	document.write("myage is between 10 and 80");
 }
 else
 {
 	document.write("myage is NOT between 0 and 10 && myage is NOT between 10 and 80");
 }
</script>
	


</body>
</html>
