<html>
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/signup.css" />
	<link rel="stylesheet" href="css/float.css" />
</head>
<body>
	<section class="form-wrap">
	<h3 class="level-3">Create an account</h3>
	<div class="heading">It's free and always will be.</div>
	<form action="" class="signup" name="signup">
		<div class="row">
			<div class="col-2">
				<input placeholder="First Name" type="text" name="fname" />
				<input placeholder="Last Name" type="text" name="lname" />
			</div>
		</div>
		<div class="row">	
			<div class="col-1">
				<input placeholder="youremail@gmail.com" type="email" name="email" />
			</div>
		</div>
		<div class="row">	
			<div class="col-1">
				<input placeholder="Password" type="password" name="pwd" />
			</div>
		</div>
		<div class="birth">
			<label for="">Birthday</label>
			<select name="date" class="birth-select">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4" selected="selected">4</option>
				<option value="5">5</option>
			</select>
			<select name="month" class="birth-select">
				<option value="Jan">Jan</option>
				<option value="Feb" selected="selected">Feb</option>
				<option value="March">March</option>
			</select>
			<select name="year" class="birth-select">
				<option value="2005">2005</option>
				<option value="2005" selected="selected">2006</option>
				<option value="2005">2007</option>
			</select>
                <input type="radio">Male</input>
                <input type="radio">Female</input>
		</div>
	</form>
	</section>

		
</body>
</html>
