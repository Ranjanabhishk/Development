<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/boostrap.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="stripper bg-grey">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<select name="language" id="languageId">
							<option dir="ltr" value="/en" selected="">English</option>
							<option dir="ltr" value="/en" selected="hn">Hinndi</option>
							<option dir="ltr" value="/en" selected="hn2">Hinndi2</option>
							<option dir="ltr" value="/en" selected="hn3">Hinndi3</option>
							<option dir="ltr" value="/en" selected="hn4">Hinndi4</option>
					</select>
					<span class="ml-15">Select any of the 13 Languages</span>
				</div>
				<div class="col-md-8">
					<div class="menu text-right">
						<a href="javascript:void(0)">Skip to Main Content</a>
						<a href="javascript:void(0)">Contracts</a>
						<a href="javascript:void(0)">RTI</a>
						<a href="javascript:void(0)">Grivences</a>
						<a href="javascript:void(0)">FAQs</a>
						<a href="javascript:void(0)">Glossary</a>
						<a href="javascript:void(0)">A+</a>
						<a href="javascript:void(0)">A</a>
						<a href="javascript:void(0)">A-</a>
						<a href="javascript:void(0)">SCREEN READER</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
				<div class="col-md-5">
					<img src="images/uidai-logo_en-GB.png" alt="uidai image" />
				</div>
				<div class="col-md-5 col-md-offset-2 text-right">
					<span class="inline-block vertical-bottom">
					Mera <span class="text-danger">Aadhaar</span>, Meri Pehchaan</span> <img src="images/aadhaar-logo_en-GB.png" alt="uidai image" />
				</div>
			</div>
		</div>

	<nav class="navbar nav-bg-primary">
	  <div class="container">
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	      <li class="dropdown">
	        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1
	        <span class="caret"></span></a>
	        <ul class="dropdown-menu">
	          <li><a href="#" class="text-white">Page 1-1</a></li>
	          <li><a href="#" class="text-white">Page 1-2</a></li>
	          <li><a href="#" class="text-white">Page 1-3</a></li>
	        </ul>
	      </li>
	      <li><a href="#">Page 2</a></li>
	      <li><a href="#">Page 3</a></li>
	    </ul>
	  </div>
	</nav>	
	<div class="fuild-container">
		<div class="text-center">
		<img  src="images/herocarousal.jpg"   alt="herocarousal images"/>

		</div>
	</div>
