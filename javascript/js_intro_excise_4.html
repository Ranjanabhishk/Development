<html>
<head>
	<meta charset="UTF-8">
	<title>Intro</title>

<body>
	
<ul id="printUserdata">
	 <!-- this month is january -->

</ul>	

<script type="application/javascript">
var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
	var html = [];

	months.forEach(function(abhi, anoop){
		html.push('<li>this month is '+ abhi + '</li>')
	})

	var finalData = html.join('');
	document.getElementById('printUserdata').innerHTML = finalData;
</script>
</body>
</html>
