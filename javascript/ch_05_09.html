    <script>

        function Person(name, age)
        {
            this.name = name;
            this.age = age;
        }

        Person.prototype.address = 'India'

        Person.prototype.getName = function(){
            return this.name;
        }

        Person.prototype.setName = function(name){
            this.name = name;
        }

        Person.prototype.getAge = function(){
            return this.age;
        }

        Person.prototype.setAge = function(age){
            this.age = age;
        }

         var p1 = new Person('Ramesh', 25);
        //  console.log(p1);
        //  console.log(p1.name);

        function Employee(empId, doj){
            Person.call(this);
            this.empId = empId;
            this.doj = doj;
        }
        
        Employee.prototype = Object.create(Person.prototype)
        
        Employee.prototype.getEmpId = function(){
            return this.empId;
        }
        Employee.prototype.setEmpId = function(empId){
            this.empId = empId;
        }
        Employee.prototype.getDoj = function(){
            return this.doj;
        }
        Employee.prototype.setDoj = function(doj){
             this.doj = doj;
        }

        var emp1 = new Employee(1100, 'dec-2012');

    </script>
