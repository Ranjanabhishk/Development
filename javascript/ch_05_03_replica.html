<body>
    <h1>list of users</h1>
    <form action="" name="filterText">
        <input type="text" name="textfilter" onkeyup="javascript: filterName(event)" />
    </form>

    <ul id="listofuser">

    </ul>
    <script>
        var arrset = ['Pankaj', 'sudhir', 'sunil', 'Shankar'];

        window.addEventListener('load', function () {
            renderlist(arrset);
        })

        function filterName(e) {
            var inputVal = e.currentTarget.value;
            var filterArr = arrset.filter(function (name) {
                return name.indexOf(inputVal) == 0;
            })
            renderlist(filterArr);
        }

         function renderlist(arr) {
            var arrlist = [];
            arr.map((value) => arrlist.push('<li>' + value + '</li>'));
            var alllistitem = arrlist.join('');
            document.getElementById('listofuser').innerHTML = alllistitem;
        }
    </script>
