        function checkCharAt(string){

            var output = 'O';
            var stringCharAtZero = string.charCodeAt(0);

            if( stringCharAtZero >= 'A'.charCodeAt(0) &&   stringCharAtZero <= 'Z'.charCodeAt(0) ){
               output = 'U';
            }

            else if( stringCharAtZero >= 'a'.charCodeAt(0) &&   stringCharAtZero <= 'z'.charCodeAt(0) ){
                output = 'L';
            }

            else if( stringCharAtZero >= '0'.charCodeAt(0) &&   stringCharAtZero <= '9'.charCodeAt(0) ){
                output = 'N';
            }
            return output;
           }

           var stringData = prompt('enter your message', 'Hello');
           var typeCharData = checkCharAt(stringData);

           switch(typeCharData) {
            case 'U':
                    document.write("It is upper case");
                    break;
            case 'L':
                document.write("It is lower case");
                break;     
            case 'N':
                document.write("It is number");
                break;
            default:
                document.write("You have not enter any character");
           }
