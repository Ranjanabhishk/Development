<script type="application/javascript">
// Equation is °C = 5/9 (°F - 32)

}
else if(degFar > 32){
document.getElementById('content').innerHTML = 'You are correct number' + '<br>' + degCent;
}
else{
	alert('your number less than 32')
	document.getElementById('content').innerHTML = degCent;

}
